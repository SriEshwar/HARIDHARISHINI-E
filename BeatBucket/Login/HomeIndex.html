<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App - Home</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>BeatBucket</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Restaurants</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="hero">
            <div class="container">
                <h2>Order from your favorite restaurants</h2>
                <p>Get your favorite food delivered right to your doorstep.</p>
            </div>
        </section>
        <section id="featured-restaurants">
            <div class="container">
                <h2>Featured Restaurants</h2>
                <div class="restaurant-card">
                    <img src="restaurant1.jpg" alt="Restaurant 1">
                    <h3>Restaurant 1</h3>
                    <p>Description of Restaurant 1</p>
                    <button>Order Now</button>
                </div>
                <div class="restaurant-card">
                    <img src="restaurant2.jpg" alt="Restaurant 2">
                    <h3>Restaurant 2</h3>
                    <p>Description of Restaurant 2</p>
                    <button>Order Now</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; BeatBucket App</p>
        </div>
    </footer>
</body>
</html>
